<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Adventure Calendar</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <script src="./resources/scripts/calendarUpdater.js"></script>
    
    </head>

    <header>
        <h1>Christopher Young</h1>
        <nav>
            <a href="./index.html" ><span>Home</span></a>
            <a href="#" ><span>Adventures</span></a>
        </nav>
    </header>

    <body onload="renderDate()">
        <div id="iframeWrapper" onclick="closeJournal()">
            <div class="closeButtonWrapper" onclick="closeJournal()">
                <span class="closeJournalButton noSelect">&times;</span>
            </div>
            <iframe id="journalEntry" src="./wepages/05_14_2022.html"></iframe>
        </div>
        <div class="calendarWrapper">
            <div class="calendar">
                <div class="displayMonth">
                    <div class="prev" onclick="moveDate('prev')">
                        <span>&#10094;</span>
                    </div>
                    <h2 id="month"></h2>
                    <div class="next" onclick="moveDate('next')">
                        <span>&#10095;</span>
                    </div>
                </div>
                <ul class="weekdays">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days"></ul>
            </div>
        </div>

    </body>

</html>
